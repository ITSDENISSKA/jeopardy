<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEOPARDY ICON</title>
    <style>
        :root {
            --main-bg-color: #0c1435;
            --game-color: #233A98;
            --yellow-color: #dfa44d;
            --white-color: rgb(219, 207, 207);
            --black-color: rgb(0, 0, 0);
            --wh: 480px;
        }
        .bg {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(160, 160, 160);
            height: 100vh;
        } 
        .cont {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            width: var(--wh);
            height: var(--wh);
            background-color: var(--game-color);
            border: 22px #fdc879 solid;
            box-shadow: inset 0px 0px 22px black;

        }
        .logo-title {
        font-family: gyparody;
        font-size: 350px;
        font-weight: 800;
        color: #fdc879;
        text-shadow: 4px 4px 15px black;
        }
    </style>
</head>
<body class="bg">
    <div class="cont">
        <p class="logo-title">JG</p>
    </div>
</body>
</html>
